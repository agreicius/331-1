<div class="para logical">
<div class="para">If <span class="process-math">\(\abs{G}=p\)</span> for a prime integer <span class="process-math">\(p\text{,}\)</span> then <span class="process-math">\(G\)</span> is cyclic. It follows that</div>

G\cong \Z/p\Z\text{.}
\end{equation*}
