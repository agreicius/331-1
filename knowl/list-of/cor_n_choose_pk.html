<div class="para logical">
<div class="para">Let <span class="process-math">\(n\)</span> be a positive integer, and let <span class="process-math">\(v_p(n)=k\)</span> for the prime integer <span class="process-math">\(p\text{.}\)</span> We have</div>
<div class="displaymath process-math">
\begin{equation*}
{n\choose p^k}\equiv \frac{n}{p^k} \pmod p\text{.}
\end{equation*}
</div>
