<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">1.8.9</span><span class="period heading-divison-mark heading-divison-mark__period">.</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="title">Kernel of homomorphism.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(\phi\colon G\rightarrow H\)</span> be a group homomorphism. The <dfn class="terminology">kernel</dfn> of <span class="process-math">\(\phi\text{,}\)</span> denoted <span class="process-math">\(\ker \phi\text{,}\)</span> is the set</div>
<div class="displaymath process-math">
\begin{equation}
\ker\phi=\{g\in G\mid \phi(g)=e_H\}\text{.}\tag{1.8.3}
\end{equation}
</div>
