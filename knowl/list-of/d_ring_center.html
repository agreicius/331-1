<div class="para logical">
<div class="para">The <dfn class="terminology">center</dfn> of a ring <span class="process-math">\(R\text{,}\)</span> denoted <span class="process-math">\(Z(R)\text{,}\)</span> is the set of elements of <span class="process-math">\(R\)</span> that commute with all elements of <span class="process-math">\(R\text{:}\)</span> i.e.,</div>
<div class="displaymath process-math">
\begin{equation}
Z(R)=\{a\in R\mid ab=ba \text{ for all } b\in R\}\text{.}\tag{2.8}
\end{equation}
</div>
