<span class="type">Theorem</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">1.164</span><span class="period heading-divison-mark heading-divison-mark__period">.</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="title">Sylow 1.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(G\)</span> be a group of finite cardinality <span class="process-math">\(n\text{,}\)</span> and let <span class="process-math">\(p\)</span> be a prime divisor of <span class="process-math">\(n\text{.}\)</span> We have</div>
<div class="displaymath process-math">
\begin{equation}
\Syl_p(G)\ne \emptyset\text{.}\tag{1.76}
\end{equation}
</div>
<div class="para">In other words, <span class="process-math">\(G\)</span> has a <span class="process-math">\(p\)</span>-Sylow subgroup.</div>
